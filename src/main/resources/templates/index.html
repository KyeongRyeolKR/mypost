<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
        }

        .custom-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-button {
            width: 150px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #0056b3;
        }

        .login-logout-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .login-logout-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-logout-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="custom-container">
    <h1 class="text-center mb-5">메인 페이지</h1>
    <p class="lead text-center mb-5">
        MY POST ~ !
    </p>
    <div class="login-logout-container">
        <div sec:authorize="isAnonymous()">
            <a href="/users/login">로그인</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a href="/users/logout">로그아웃</a>
        </div>
        <div th:text="${#authentication.authenticated}"></div>
        <div th:text="${#authentication.name}"></div>
        <div th:text="${#authentication.authorities}"></div>
    </div>
</div>
</body>
</html>
